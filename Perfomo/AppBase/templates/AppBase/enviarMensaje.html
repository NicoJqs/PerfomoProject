{% extends "AppBase/padre.html" %}

{% load static %}

{% block titulo %} ENVIAR MENSAJE {% endblock %}

{% block contenido_que_cambia %}

<div class="container card">

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.receiver.id_for_label }}" class="form-label">Destinatario:</label>
            {{ form.receiver }}
        </div>
        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Contenido del Mensaje:</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <a href="{% url 'inbox' %}" class="btn btn-outline-danger">Cancel</a>
    </form>
</div>
    
    
    <br>
    
{% endblock %}
