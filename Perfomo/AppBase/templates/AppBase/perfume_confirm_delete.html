{% extends "AppBase/padre.html" %}

{% load static %}

{% block titulo %} Porfomo - Eliminar Publicacion {% endblock %}

{% block contenido_que_cambia %}

<div class="container text-center">
    <form method="post" class="card">
        {% csrf_token %}
        <h2>Delete Publicacion</h2>
        <p>Are you sure that you want to delete "{{ object }}"?</p>
        <p class="form-buttons">
			<input type="submit" class="btn btn-danger" value="Delete">
			<a href="{% url 'listPublicaciones' %}" class="btn btn-outline-danger">Cancel</a>
		</p>
    </form>
    <br>
</div>

{% endblock contenido_que_cambia %}
